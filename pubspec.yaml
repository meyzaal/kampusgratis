version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  authentication_repository:
    path: packages/authentication_repository
  bloc: ^8.1.2
  carousel_slider: ^4.2.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.9
  formz: ^0.6.1
  freezed_annotation: ^2.4.1
  go_router: ^13.0.1
  google_fonts: ^6.1.0
  hive_flutter: ^1.1.0
  hydrated_bloc: ^9.1.3
  intl: ^0.18.0
  json_annotation: ^4.8.1
  kg_client:
    path: packages/kg_client
  path_provider: ^2.1.2
  phosphor_flutter: ^2.0.1
  stream_listener:
    path: packages/stream_listener
  transparent_image: ^2.0.1
  user_repository:
    path: packages/user_repository

dev_dependencies:
  bloc_test: ^9.1.4
  build_runner: ^2.4.8
  flutter_gen_runner: ^5.4.0
  flutter_test:
    sdk: flutter
  freezed: ^2.4.6
  go_router_builder: ^2.4.1
  json_serializable: ^6.7.1
  mocktail: ^1.0.0
  very_good_analysis: ^5.1.0

flutter_gen:

flutter_launcher_icons:
  #  image_path: "assets/launcher/icon-128x128.png"
  image_path_android: "assets/launcher/icon-710x599-android.png"
  image_path_ios: "assets/launcher/icon-1024x1024.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "#FFFFFF" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/launcher/icon-foreground-432x432.png" # only available for Android 8.0 devices and above
  min_sdk_android: 22 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#FFFFFF"
  
